		<div class="intro">
			<p>
				最初喜欢“槭”字，源于席慕容的文集《槭树下的家》。甚至还没有翻开封面就爱上了这个生僻字。
			</p>
			<p>
				经过查阅发现“槭”就是人们常说的枫树，就更加喜爱了。将自己名字中出现次数最多的“木”字，便有了如今甚是沾沾自喜的别称。
			</p> 
			<p>
				槭树是热烈燃烧过的通红的生命，希望我也是。
			</p>
